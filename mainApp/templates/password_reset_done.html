{% extends "index.html" %}
{% block title %}<title>Password Reset Sent</title>{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg" style="background: linear-gradient(135deg, #E3F2FD, #BBDEFB); border-radius: 15px;">
                <h3 class="text-center mb-4 text-success">Check Your Email ðŸ“©</h3>
                <p class="text-center">We've emailed you instructions for setting your password. You should receive the email shortly.</p>

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #F5F7FA, #E3F2FD, #D6EAF8);
        color: #333;
        font-family: 'Poppins', sans-serif;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        border-radius: 8px;
    }

    .form-control:focus {
        background: #fff;
        box-shadow: none;
    }

    .btn-primary {
        background-color: #1565C0;
        border-color: #1565C0;
    }

    .btn-primary:hover {
        background-color: #0D47A1;
    }

    .card {
        backdrop-filter: blur(10px);
    }
</style>
{% endblock %}
