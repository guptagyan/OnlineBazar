{% extends 'index.html' %}
{% block title %}
<title>Password Reset Complete</title>
{% endblock %}

{% block body %}
<div class="container mt-5 text-center">
    <h2 class="text-success">✅ Your password has been reset!</h2>
    <p>You’ll be redirected to the login page shortly...</p>
    <p>If not, <a href="{% url 'login' %}">click here to log in</a>.</p>
</div>

<script>
    setTimeout(function () {
        window.location.href = "{% url 'login' %}";
    }, 3000);  // Redirect after 3 seconds
</script>
{% endblock %}
