{% extends "index.html" %}
{% block title %}<title>Password Reset</title>{% endblock %}

{% block body %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4" style="border-radius: 15px; background-color: #fdfdfd;">
        <h3 class="text-center text-primary mb-4">Reset Password</h3>
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="id_email" class="form-label" style="font-weight: 600; color: #333;">Email Address</label>
            <input type="email" name="email" class="form-control custom-input" id="id_email" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  body {
    background: linear-gradient(135deg, #fceabb, #f8b500);
    font-family: 'Segoe UI', sans-serif;
  }

  .custom-input {
    border: 2px solid #f8b500;
    border-radius: 10px;
    padding: 10px;
    background-color: #fffaf0;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .custom-input:focus {
    border-color: #ffa500;
    box-shadow: 0 0 5px rgba(255, 165, 0, 0.4);
    outline: none;
  }

  .btn-primary {
    background-color: #ffa500;
    border: none;
  }

  .btn-primary:hover {
    background-color: #e69500;
  }
</style>
{% endblock %}
